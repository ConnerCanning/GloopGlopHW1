
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>battleUp!</title>
    <script type="text/javascript" src="./GameEngine/gameengine.js"></script>
    <script type="text/javascript" src="./GameEngine/assetmanager.js"></script>
    <script type="text/javascript" src="./GameWorld/Map/Map.js"></script>
    <script type="text/javascript" src="./GameWorld/Map/Placeform.js"></script>
    <script type="text/javascript" src="./GameWorld/Characters/Collision.js"></script>

<body>
    <canvas id="gameWorld" tabindex="1" width="1152" height="648" style="border: 1px solid brown; background: lightskyblue"></canvas>
    <p>W: jump up, A: move left, D: move right</p>
    <p>F: place horizontal platform to the side you're facing</p>
    <p>You are FALLING with gravity, be sure to place a platform with F and jump to it!</p>
    <p>Collision is a little wonky so be sure to double jump off platforms :)</p>
</body>
